<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
    
    <link href="./styles/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
</head>

<body>
    <article class="container">
        <section class="container-cards">
            <section class="card">
                <div class="card__item-img-container">
                    <div class="card__filter-card"></div>
                    <div class="card__img"></div>
                </div>
                <div class="card__text-container">
                    <div class="card__title">Get <span class="card__title-purple">insights</span> that help your business grow </div>
                    <div class="card__paragraph"> 
                        Discover the benefits of data analytics and make
                        better decisions regarding revenue, customer 
                        experience, and overall efficiency</div>
                    <section class="stats">
                        <div class="stats__item1">
                            <div class="stats__item1-title stat-font--title">10k+</div>
                            <div class="stats__item1-description stat-font--description">COMPANIES</div>
                        </div>

                        <div class="stats__item2">
                            <div class="stats__item2-title stat-font--title">314</div>
                            <div class="stats__item2-description stat-font--description">TEMPLATES</div>
                        </div>
                        <div class="stats__item3">
                            <div class="stats__item3-title stat-font--title">12M+</div>
                            <div class="stats__item3-description stat-font--description">QUERIES</div>
                        </div>
                    </section>
                </div>
            </section>
        </section>
    </article>

</body>

</html>
